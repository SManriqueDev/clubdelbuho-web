version: "3"

networks:
  laravel:

volumes:
  mundolector_db:

services:
  mysql:
    image: mysql:8
    container_name: mundolector_mysql
    volumes:
      - mundolector_db:/var/lib/mysql
    ports:
      - 3306
    environment:
      MYSQL_DATABASE: mundolector
      TZ: America/Bogota
      MYSQL_USER: mundolector
      MYSQL_PASSWORD: mundolector
      MYSQL_ROOT_PASSWORD: mundolector
      SERVICE_NAME: mysql
    networks:
      - laravel

  php:
    build: 
      context: .
      dockerfile: Dockerfile.php
    container_name: mundolector_php
    environment:
      TZ: America/Bogota
    volumes:
      - ./:/var/www/html
    depends_on:
      - node
    ports:
      - 8000:8000
    networks:
      - laravel
  
  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    restart: always
    volumes:
      - ./:/var/www/html
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: mundolector_phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: mundolector
      TZ: America/Bogota
    ports:
      - "2222:80"
    depends_on:
      - mysql
    networks:
      - laravel

